<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="arquivos/css/style.css">
		<meta name="description" content="Um jogo 2D Hack and Slash">
  		<meta name="keywords" content="Jogos, jogo, Offline, Hack And Slash, games, game, offline, thales mariano, thales">
  		<meta name="author" content="Thales Mariano">

  		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="arquivos/js/pre-load.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

		<title>Shoot And Slash</title>
	</head>
	<body>
		
		<main id="container" class="flex justify-center items-center relative min-h-screen">
			<canvas>O seu navegador não suporta o canvas.</canvas>

			<div id="screens-container" class="absolute w-full h-full">
				<section id="start-screen" class="w-full h-full">
					<div id="start-container" class="flex justify-center items-center w-full h-full">
						<div class="flex flex-col gap-10 justify-between items-center w-full max-h-[888px]">
							<div id="logo-container">
								<img id="logo" class="teste" src="arquivos/assets/logo.png" alt="Shoot And Slash">
							</div>

							<nav>
								<div class="text-center">
									<button id="play-button" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Jogar</button>
									<button id="options-button" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Opções</button>
								</div>
							</nav>

							<div id="credits-container">
								<p class="text-center text-sm">Este jogo está em <strong>Alpha</strong>, e não representa a sua versão final.<br>
								<p class="text-center text-sm">Tem uma sugestão ou encontrou algum bug? <a href="https://twitter.com/somenteumcara" target="_blank" class="text-stone-200 underline hover:text-teal-500">Mande aqui!</a></p>
								<p class="text-center text-sm">Este é um projeto de código aberto: <a href="https://github.com/thalesmariiano/shoot-and-slash" target="_blank" class="text-stone-200 underline hover:text-teal-500">Veja aqui</a>!</p>
							</div>
						</div>
					</div>
				</section>
				<section id="options-screen" class="w-full h-full hidden">
						<div id="option-container" class="flex flex-col justify-center items-center w-full h-full">
							<div class="title-container">
								<h2 class="title">Opções</h2>
							</div>
							<div id="switch-controls" class="my-7">
								<div id="controls-visual" class="flex items-end">
									<div class="flex flex-col justify-center items-center">
										<div id="type-1" class="w-[152px] p-2 m-2 flex flex-col justify-center items-center cursor-pointer opacity-50 hover:opacity-75" data-control="1" onclick="switchControls(this, 1)">
											<div class="flex">
												<div class="w-10 h-10"></div>
												<div class="w-10 h-10 mb-2 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]">W</div>
												<div class="w-10 h-10"></div>
											</div>
											<div class="flex">
												<div class="w-10 h-10 flex text-black font-bold text-2xl justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]">A</div>
												<div class="w-10 h-10 mx-2 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]">S</div>
												<div class="w-10 h-10 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]">D</div>
											</div>
											<div class="w-full">
												<div class="w-full h-9 mt-3 bg-white text-black font-bold text-xl flex justify-center items-center rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]">SPACE</div>
											</div>
										</div>
										<div>
											<p>WASD</p>
										</div>
									</div>
									<div class="flex flex-col justify-center items-center">
										<div id="type-2" class="p-2 m-2 flex flex-col justify-center items-center cursor-pointer opacity-50 hover:opacity-100" data-control="2" onclick="switchControls(this, 2)">
											<div class="flex">
												<div class="w-10 h-10"></div>
												<div class="w-10 h-10 mb-2 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]"><img class="w-8 h-8" src="arquivos/assets/arrow-up.svg"></div>
												<div class="w-10 h-10"></div>
											</div>
											<div class="flex">
												<div class="w-10 h-10 flex text-black font-bold text-2xl justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]"><img class="w-8 h-8" src="arquivos/assets/arrow-left.svg"></div>
												<div class="w-10 h-10 mx-2 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]"><img class="w-8 h-8" src="arquivos/assets/arrow-down.svg"></div>
												<div class="w-10 h-10 text-black font-bold text-2xl flex justify-center items-center bg-white rounded-xl shadow-[0_3px_0_0_rgba(120,120,120,1)]"><img class="w-8 h-8" src="arquivos/assets/arrow-right.svg"></div>
											</div>
										</div>
										<div>
											<p>SETAS</p>
										</div>
									</div>
								</div>
							</div>
							<button id="backToMenuOptions-button" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Voltar</button>
						</div>
				</section>
				<section id="hud-screen" class="w-full h-full hidden">
					<div id="hud-container" class="w-full">
						<div id="weapon-icon-container">
							<div id="weapon-icon" class="w-16 h-16 border-4 rounded-xl bg-neutral-500/75 border-black flex justify-center items-center">
								<img id="weapon-icon-img" class="-rotate-45" src="arquivos/assets/null.png">
							</div>
						</div>
						<div id="status-container">
							<div id="health-container" class="bar-container">
								<div id="health" class="bar-amount"></div>
								<div id="health-bar" class="bar-point-container">
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
									<div class="bar-point"></div>
								</div>
							</div>
							<div id="inventory-status">
								<p id="weapon-status"><span id="bullets-amount">0</span>/<span id="munition-amount">0</span></p>
							</div>
						</div>
					</div>
				</section>
				<section id="die-screen" class="w-full h-full hidden">
					<div id="die-container" class="flex flex-col justify-center items-center w-full h-full bg-neutral-900/75">
						<div class="title-container">
							<h2 class="title">Você morreu</h2>
						</div>

						<nav class="menu mt-10">
							<div class="menu-container">
								<button id="restart-button" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Reiniciar</button>
								<button id="backToMenu-button" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Menu</button>
							</div>
						</nav>
					</div>
				</section>
				<section id="pause-screen" class="w-full h-full hidden">
					<div id="pause-container" class="flex flex-col justify-center items-center w-full h-full bg-neutral-900/75">
						<div class="title-container">
							<h2 class="title">Jogo pausado!</h2>
						</div>

						<nav class="menu mt-10">
							<div class="menu-container">
								<button id="continue-button" class="btn-default  w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Continuar</button>
								<button id="restart-button-2" class="btn-default w-48 py-1.5 mx-5 text-2xl bg-white text-black font-bold rounded-xl">Reiniciar</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
